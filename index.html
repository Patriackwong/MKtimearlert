<!DOCTYPE html>
<html lang="th">
<head>
    <title>ฟอร์มบันทึกการเดินทาง</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f4f7f6;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px_15px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
        }
        /* Style สำหรับ Choices.js */
        .choices__inner {
            border-radius: .25rem;
            padding: .375rem .75rem;
            font-size: 1rem;
            background-color: #fff;
        }
        .choices__list--dropdown .choices__item--selectable.is-highlighted {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-truck"></i> บันทึกการเดินทาง</h3>
            </div>
            <div class="card-body">
                <form id="trip-form">
                    <div class="form-group">
                        <label for="car-number"><strong>เบอร์รถ</strong></label>
                        <input type="text" class="form-control" id="car-number" placeholder="เช่น กข-1234" required>
                    </div>
                    
                    <hr>

                    <div class="form-group">
                        <label><i class="fas fa-warehouse"></i> <strong>จุดต้นทาง</strong></label>
                        <input type="text" class="form-control" value="คลังแม่กลอง" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="station1"><i class="fas fa-map-marker-alt"></i> <strong>สถานีที่ 1</strong></label>
                        <select id="station1" class="form-control" required></select>
                    </div>

                    <div class="form-group">
                        <label for="station2"><i class="fas fa-map-marker-alt"></i> <strong>สถานีที่ 2</strong></label>
                        <select id="station2" class="form-control" required></select>
                    </div>
                    
                    <hr>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="reset" class="btn btn-secondary flex-grow-1 mx-1"><i class="fas fa-undo"></i> ล้างข้อมูล</button>
                        <button type="submit" class="btn btn-primary flex-grow-1 mx-1" id="submit-button"><i class="fas fa-save"></i> บันทึกข้อมูล</button>
                    </div>
                </form>

                <div id="success-message" class="alert alert-success mt-3" style="display: none;"><i class="fas fa-check-circle"></i> บันทึกข้อมูลเรียบร้อยแล้ว!</div>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;"><i class="fas fa-exclamation-triangle"></i> เกิดข้อผิดพลาด!</div>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwOCmQ0X4AMyrzaRElSOlRNNtgxZ3hz-S2RmD6XoCT3XorVI49g-OIjZY7Mcr9Etu8m/exec";

        // 3. ปรับปรุง Javascript ให้ใช้ Choices.js
        const station1Select = document.getElementById("station1");
        const station2Select = document.getElementById("station2");
        
        // ตั้งค่าเริ่มต้นสำหรับ Choices.js
        const choicesConfig = {
            searchPlaceholderValue: "พิมพ์เพื่อค้นหา...",
            removeItemButton: false,
            itemSelectText: 'กดเพื่อเลือก',
        };

        const choices1 = new Choices(station1Select, choicesConfig);
        const choices2 = new Choices(station2Select, choicesConfig);

        // ดึงรายชื่อสถานีเมื่อเปิดหน้าเว็บ
        document.addEventListener("DOMContentLoaded", () => {
            choices1.clearStore();
            choices2.clearStore();
            choices1.setChoices([{ value: '', label: 'กำลังโหลดสถานี...' }], 'value', 'label', false);
            choices2.setChoices([{ value: '', label: 'กำลังโหลดสถานี...' }], 'value', 'label', false);

            fetch(WEB_APP_URL + "?action=getStations")
                .then(response => response.json())
                .then(stations => {
                    const stationChoices = stations.map(station => ({ value: station, label: station }));
                    choices1.clearStore();
                    choices2.clearStore();
                    choices1.setChoices(stationChoices, 'value', 'label', false);
                    choices2.setChoices(stationChoices, 'value', 'label', false);
                })
                .catch(error => {
                    console.error('Error fetching stations:', error);
                    choices1.clearStore();
                    choices1.setChoices([{ value: '', label: 'โหลดข้อมูลล้มเหลว' }], 'value', 'label', false);
                });
        });
        
        const form = document.getElementById("trip-form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            // ... (ส่วนของการ submit เหมือนเดิม) ...
            const submitButton = document.getElementById("submit-button");
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...';
            const formData = {
                carNumber: document.getElementById("car-number").value,
                station1: station1Select.value,
                station2: station2Select.value
            };
            fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors'
            })
            .then(() => {
                form.reset();
                choices1.clearInput();
                choices2.clearInput();
                document.getElementById("success-message").style.display = 'block';
                setTimeout(() => document.getElementById("success-message").style.display = 'none', 3000);
            })
            .catch(error => console.error('Error:', error))
            .finally(() => {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-save"></i> บันทึกข้อมูล';
            });
        });
    </script>
</body>
</html>
